<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login and Registration</title>
</head>
<body>
    <div class="wrapper">
        <div class="registration">
            <h1>Registration</h1>
            <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
            </ul>
            <form action="/login_reg/register" method="post">
                {% csrf_token %}
                <p>First Name: <input type="text" name="firstname"></p>
                <p>Last Name: <input type="text" name="lastname"></p>
                <p>Birthdate: <input type="date" name="birthdate"></p>
                <p>Email: <input type="email" name="email"></p>
                <p>Password: <input type="password" name="password"></p>
                <p>Confirm Password: <input type="password" name="pw_confirm"></p>
                <input type="submit" name="Register">
            </form>
        </div>
        <div class="login">
            <h1>Log-in</h1>
            <form action="/login_reg/login" method="post">
                {% csrf_token %}
                <p>Email: <input type="email" name="loginemail"></p>
                <p>Password: <input type="password" name="loginpassword"></p>
                <input type="submit" value="Log in">
            </form>
        </div>
    </div>
</body>
</html>
